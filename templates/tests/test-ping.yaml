apiVersion: v1
kind: Pod
metadata:
  name: {{ include "demo.fullname" . }}-test
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl:7.85.0
      command: ["curl"]
      args: ["-f", "http://{{ include "demo.fullname" . }}:80"]
  restartPolicy: Never
